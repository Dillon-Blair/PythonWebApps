<div class="row">
    <div class="card col-lg">
        <div class="card-header author">
            User Profile
        </div>
        <div class="card-body">

            {% load crispy_forms_tags %}

            <form action="" method="post">
                {% csrf_token %}

                {{ form|crispy }}

                <button class="btn btn-primary mt-5" type="submit">Save</button>
            </form>
        </div>
    </div>

    <div class="card col-lg">
        <div class="card-header author">
            User Settings
        </div>
        <div class="card-body">

            <table class="table">
                <tr>
                    <td><b>UserName:</b></td>
                    <td>
                        <b><a href="/user/{{ object.user.pk }}/">
                                {{ object.user.first_name }} {{ object.user.last_name }}
                            </a></b>
                    </td>
                </tr>
                <tr>
                    <td><b>User Email Address:</b></td>
                    <td>
                        <b><a href="/user/{{ object.user.pk }}/">
                                {{ object.user.email }}
                            </a></b>
                    </td>
                </tr>
                <tr>
                    <td><b>User Identification:</b></td>
                    <td>
                        <b><a href="/user/{{ object.user.pk }}/">
                                {{ object.user.username }}</a></b>
                    </td>
                </tr>

            </table>

            <a class="btn btn-primary mt-5" href="/user/{{ object.user.pk }}/">
                Edit User Settings
            </a>

        </div>
    </div>
</div>
