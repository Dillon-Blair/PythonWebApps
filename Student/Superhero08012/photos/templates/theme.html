<!-- Base Template-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>BACS350 Project 8</title>
    <link rel="stylesheet" href="/static/AuthorSite.css">
</head>

<body class=" bg-dark text-light">

    {% block navbar %}
    {% include '_navbar.html' %} <!-- Puts the Navigation Bar on the HomePage-->
    {% endblock navbar %}

    <header class="text-primary p-5 mb-5" style="background-color: goldenrod;">
        <h1>UNCO Suphero Collections </h1>
    </header>

    <div class="container m-5">
        <div class="card bg-light text-dark p-5">

            <h1 class="text-primary text-center">
                {% block title %}No Title{% endblock title %}
            </h1>

            {% block content %}
            <h2>No Block Defined</h2> <!-- Area for child pages to use-->
            {% endblock content %} 

        </div>
    </div>
</body>

</html>
