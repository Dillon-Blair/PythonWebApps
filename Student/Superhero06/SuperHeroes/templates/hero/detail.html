{% extends 'theme.html' %} <!-- Visual Inheritance-->

{% block content %}
<div class="d-flex justify-content-center">
    <div class="row align-items-start">
        <div class="row">
            <h1>{{ hero.title }}</h1>
            <p>{{ hero.name }}</p>
        </div>
        <div class="row">
            <h2>Strengths</h2>
            <p>{{ hero.strengths }}</p>
            
            <h2>Weaknesses</h2>
            <p>{{ hero.strengths }}</p>
            
            <h2>Age, Residence, Favorite Food</h2>
            
            <ul>
                <li>{{ hero.age }}</li>
                <li>{{ hero.residence }}</li>
                <li>{{ hero.food }}</li> 
        </div>
    <div class="col">
        <img src="{{ hero.image }}" width="250">
    </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <a href="/hero/{{ hero.pk }}/" class="btn btn-success m-5">Edit Hero</a>

    <a href="/hero/{{ hero.pk }}/delete" class="btn btn-danger m-5">Delete</a>
</div>
{% endblock content %}
