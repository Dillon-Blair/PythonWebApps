<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Superhero List</title>
    <link rel="stylesheet" href="/static/gallery.css">
</head>

<body>
    <div class="container">

        <h1 class="header" style="text-align: center;">Heroes</h1>
        {% if user.is_authenticated %}
                <p>Logged in as {{ user.username }}. <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form></p>
            {% else %}
                <div class="button-box">
                    <button><a href="{% url 'login' %}">Log In</a></button>
                    <button><a href="{% url 'signup' %}">Sign up</a></button>
                </div>
            {% endif %}
        {% block content %}
        <h2>No Block Defined</h2>
        {% endblock content %}

        <div class="text-light">
            <a href="/" class="btn bg-success text-light m-5 centered-button">HomePage</a>
        </div>

    </div>

</body>

</html>
